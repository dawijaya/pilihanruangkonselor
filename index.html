<!DOCTYPE html>
<html>

<head>
    <title>Pilihan Masuk</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
    <div class="container">
        <h1>Pilihan Masuk</h1>
        <div class="menu">
            <div class="mahasiswa">
                <h2>Mahasiswa</h2>
                <p>Silakan masuk sebagai mahasiswa untuk mengakses layanan konseling.</p>
                <button class="masuk-btn" onclick="window.location.href='https://example.com/mahasiswa'">Masuk</button>
            </div>
            <div class="konselor">
                <h2>Konselor</h2>
                <p>Silakan masuk sebagai konselor untuk memberikan layanan konseling.</p>
                <button class="masuk-btn" onclick="window.location.href='https://example.com/konselor'">Masuk</button>
            </div>
        </div>
    </div>
</body>

</html>
